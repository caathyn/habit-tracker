<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Habit Tracker</title>
  </head>
  <body>
    <h1>Habit Tracker</h1>
    <div class="main-container">
      <div class="headers-container">
        <div class="spacer">Habits</div>
        <div class="days-container">
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
          <span>Sun</span>
        </div>
      </div>
      <div class="body-container">
        <div class="sidebar">
          <div class="habits-list">
            <input value="" />
          </div>
          <button type="submit">+ New Habit</button>
        </div>
        <div class="tracking-table">
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
          <input type="checkbox" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
